<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Protected Calendar</title>
  <style>
    body { font-family: system-ui, Arial; padding: 20px; max-width: 720px; margin: auto; }
    form { margin-bottom: 20px; }
    #calendar { display: none; margin-top: 20px; }
    #message { color: #b00; margin-top: 8px; }
  </style>
</head>
<body>
  <h1>Calendar Access</h1>

  <h2>Create Password (admin only)</h2>
  <form id="create-form">
    <input id="create-password" type="password" placeholder="Create password" required />
    <button type="submit">Save Password</button>
  </form>

  <h2>Enter Calendar</h2>
  <form id="login-form">
    <input id="login-password" type="password" placeholder="Enter password" required />
    <button type="submit">Enter</button>
  </form>

  <p id="message"></p>

  <div id="calendar">
    <h2>Calendar</h2>
    <div id="events">Loading…</div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAuth, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCQCG1TjByCBYem7ETxXvArUMlipmUaYEw",
      authDomain: "multicalendar-502e9.firebaseapp.com",
      projectId: "multicalendar-502e9",
      storageBucket: "multicalendar-502e9.firebasestorage.app",
      messagingSenderId: "977171864775",
      appId: "1:977171864775:web:9f0da10f4f44012baff2e2",
      measurementId: "G-3WH2WVBR5K"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Cloud Function endpoints (replace with your deployed URLs)
    const SET_ENDPOINT = "https://us-central1-multicalendar-502e9.cloudfunctions.net/setPassword";
    const VALIDATE_ENDPOINT = "https://us-central1-multicalendar-502e9.cloudfunctions.net/validatePassword";

    const message = document.getElementById("message");

    // Create password (admin use only)
    document.getElementById("create-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const pw = document.getElementById("create-password").value;
      try {
        const resp = await fetch(SET_ENDPOINT, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ password: pw })
        });
        const data = await resp.json();
        if (resp.ok) {
          message.textContent = "Password saved securely.";
        } else {
          message.textContent = data.error || "Error saving password.";
        }
      } catch (err) {
        console.error(err);
        message.textContent = "Server error.";
      }
    });

    // Validate password and enter calendar
    document.getElementById("login-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const pw = document.getElementById("login-password").value;
      try {
        const resp = await fetch(VALIDATE_ENDPOINT, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ password: pw })
        });
        const data = await resp.json();
        if (resp.ok) {
          await signInWithCustomToken(auth, data.token);
          message.textContent = "";
        } else {
          message.textContent = data.error || "Invalid password.";
        }
      } catch (err) {
        console.error(err);
        message.textContent = "Server error.";
      }
    });

    // Show calendar when authenticated
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        document.getElementById("calendar").style.display = "block";
        const snap = await getDocs(collection(db, "calendar"));
        const div = document.getElementById("events");
        div.innerHTML = "";
        snap.forEach(doc => {
          const item = doc.data();
          div.innerHTML += `<div>${item.date} — ${item.title}</div>`;
        });
      } else {
        document.getElementById("calendar").style.display = "none";
      }
    });
  </script>
</body>
</html>
